<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Log In Page</title>
  </head>
  <body>
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>Cooking with Jeff</h1>
          <p>
            Breeding the next generation of High Quality Chefs capable of
            servicing hotels, restaurants and home services
          </p>

          <button class="facebook btn">
            <a href="#"><i class="fa-brands fa-facebook"></i></a> Login with
            Facebook
          </button>
          <button class="twitter btn">
            <a href="#"><i class="fa-brands fa-twitter"></i></a> Login with
            Twitter
          </button>
          <button class="linkedin btn">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a> Login with
            LinkedIn
          </button>
        </div>
      </div>
      <div class="right">
        <h2>Register</h2>
        <form id="form inputs">
          <div class="form-control">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" placeholder="Username" />
          </div>
          <div class="form-control">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" placeholder="name@example.com" />
          </div>
          <div class="form-control">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              placeholder="min. of 6 characters"
            />
          </div>
          <div class="form-control">
            <label for="exampleRecipientInput" class="form-label"
              >Where did you hear about us?</label
            >
            <select class="form-select" id="exampleRecipientInput">
              <option value="Option 1">Friends/Family</option>
              <option value="Option 2">Adverts</option>
              <option value="Option 3">Onlinr</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
